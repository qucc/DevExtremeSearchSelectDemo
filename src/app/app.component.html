<div class="dx-field">
  <div class="dx-field-value">
    <dx-select-box
      searchMode="contains"
      [searchEnabled]="true"
      style="width: 300px;"
      [searchTimeout]="200"
      [minSearchLength]="0"
      [items]="simpleProducts"
      [inputAttr]="{ 'aria-label': 'Simple Product' }"
      (onValueChanged)="onValueChanged($event)"

    ></dx-select-box>
  </div>
</div>
